<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  
  <header class="site-header">
    <img src="logo.jpg" alt="FitPulse Logo" class="logo">
  </header>

  
  <div class="form-container">
    <h1>Fitness Tracker Registration</h1>
    <form id="registerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="diet_type">Diet Type:</label>
      <select id="diet_type" name="diet_type" required>
        <option value="">--Select Diet Type--</option>
        <option value="Veg">Vegetarian</option>
        <option value="Non-Veg">Non-Vegetarian</option>
      </select>

      <label for="medical_history">Medical History:</label>
      <select id="medical_history" name="medical_history">
        <option value="">--Select Medical Condition (Optional)--</option>
        <option value="diabetes">Diabetes</option>
        <option value="bp">Blood Pressure</option>
        <option value="obesity">Obesity</option>
        <option value="thyroid">Thyroid</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="medical_other" name="medical_other" placeholder="Please specify if Other" style="display:none;">

    
<label for="goal">Fitness Goal:</label>
<select id="goal" name="goal" required>
  <option value="">--Select Your Goal--</option>
  <option value="Weight Loss">Weight Loss</option>
  <option value="Muscle Gain">Muscle Gain</option>
  <option value="Mental Peace">Mental Peace</option>
</select>
    <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="message"></div>
  </div>
  <script src="register.js"></script>
</body>
</html>
