<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  
  <header class="site-header">
    <img src="logo.jpeg" alt="FitPulse Logo" class="logo">
  </header>

  
  <div class="form-container">
    <h1>Fitness Tracker Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>



      <label for="medical">Medical History:</label>
      <select id="medical" name="medical" required>
        <option value="">--Select Medical Condition--</option>
        <option value="diabetes">Diabetes</option>
        <option value="bp">Blood Pressure</option>
        <option value="obesity">Obesity</option>
        <option value="thyroid">Thyroid</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="medical_other" name="medical_other" placeholder="Please specify if Other">

    
<label for="goal">Fitness Goal:</label>
<select id="goal" name="goal" required>
  <option value="">--Select Your Goal--</option>
  <option value="weight-loss">Weight Loss</option>
  <option value="muscle-gain">Muscle Gain</option>
  <option value="mental-peace">Mental Peace</option>
</select>
    <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
